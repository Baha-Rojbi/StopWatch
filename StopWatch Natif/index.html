<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>StopWatch</title>
</head>
<body>
    <div class="main">
        <div class="stopwatch-body">
            <div class="stopwatch-inner-body">
                <span id="hour"></span><span id="minutes"></span><span id="seconds"></span><sup><span id="milliseconds"></span></sup>
            </div>
        </div>
        <div class="btn-container">
        <button id="stop">Stop</button><button id="start">Start</button><button id="reset">Reset</button>
        </div>
    </div>
            <div class="footer">
                <p>Created by Baha Rojbi</p>
            </div>
    
    <script src="script.js"></script>
